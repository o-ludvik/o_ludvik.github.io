<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 50px;
            background-color: antiquewhite;
        }
        button {
            margin-bottom: 20px;
        }
        div {
            background-color: aliceblue;
            width: fit-content;
        }
    </style>
</head>
<body>
    <input type="text" id="inputField"> <br> <br>
    <button id="translator">
        Přeložit
    </button><br>
    <div id="translated"></div>
    
<script>
    const inputTextField = document.getElementById('inputField')
    const translateButton = document.getElementById('translator')
    const outputText = document.getElementById('translated')

    translateButton.onclick = translate
    async function translate() {
        const textToTranslate = inputTextField.value
        let x = await fetch(`https://api.mymemory.translated.net/get?q=${textToTranslate}&langpair=en|cs`)
        x = await x.json()
        outputText.innerHTML= x.responseData.translatedText
    }
    
</script>
</body>
</html>
